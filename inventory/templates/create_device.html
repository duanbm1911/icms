{% extends 'base.html' %}
{% block title %} ICMS | Create Device {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}

<div class="form-group">
  <legend>Create Device</legend>
</div>
<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
  <form action="/inventory/create-device" method="POST"
    class="form-horizontal" role="form">
    {% csrf_token %}
    <div>
      {{ form | crispy }}
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Create</button>
    </div>
    <div class="form-group">
      <a href="/inventory/create-multiple-device">Create device from file</a>
    </div>
  </form>
</div>

{% endblock content %}
