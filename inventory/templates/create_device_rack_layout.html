{% extends 'base.html' %}

{% block title %} ICMS | Create Device Rack layout {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<div class="form-group">
  <legend>Create Device Topology</legend>
</div>
<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
  <form action="/inventory/create-device-rack-layout" method="POST" class="form-horizontal" role="form">
    {% csrf_token %}
    <div>
      {{ form | crispy }}
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Create</button>
    </div>
  </form>
</div>

{% endblock content %}


{% block css %}
<link rel="stylesheet" href="/static/core/css/selectize.css">
{% endblock css %}


{% block js %}
<script src="/static/core/js/selectize.js"></script>
<script src="/static/inventory/js/create-device-topology.js"></script>
<script src="/static/core/js/sweet-alert.js"></script>
{% endblock js %}
