{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
ICMS | Request IP
{% endblock title %}

{% block content %}
<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
    <form action method="POST" role="form" id="request-ip-form">
        {% csrf_token %} 
        <legend>Request IP</legend>
        <div class="form-group">
            {{ form | crispy }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Request</button>
        </div>
    </form>
</div>
{% endblock content %}


{% block css %}
<link rel="stylesheet" href="/static/core/css/selectize.css">
{% endblock css %}
    

{% block js %}
<script src="/static/core/js/selectize.js"></script>
<script src="/static/ipplan/js/request-ip.js"></script>
{% endblock js %}
